<style>
body {

  display: flex;

  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg, #ff5f9e, #ff85c2, #ffd1e8);
  overflow: hidden;
  position: relative;
}

/* BIG HEART BACKGROUND */
.big-heart {
  position: absolute;
  font-size: 300px;
  opacity: 0.12;
  animation: pulse 6s infinite ease-in-out;
  pointer-events: none;
}
.heart1 { top: 10%; left: 15%; }
.heart2 { bottom: 5%; right: 10%; }
.heart3 { top: 50%; left: 50%; transform: translate(-50%, -50%); }

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

/* SLIDES */
.slide {
  display: none;
  text-align: center;
  background: white;
  padding: 45px;
  border-radius: 25px;
  box-shadow: 0 20px 40px rgba(255, 77, 109, 0.35);
  width: 85%;
  max-width: 550px;
  z-index: 2;
}
.slide.active { display: block; }

/* PHOTOS */
.photo {
  width: 260px;
  border-radius: 25px;
  box-shadow: 0 15px 30px rgba(255, 0, 100, 0.4);
  margin-bottom: 25px;
}

/* GALLERY */
.gallery {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}
.gallery img {
  width: 140px;
  height: 140px;
  object-fit: cover;
  margin: 10px;
  border-radius: 18px;
  box-shadow: 0 10px 25px rgba(255,0,100,0.35);
  transition: transform 0.3s;
}
.gallery img:hover {
  transform: scale(1.1);
}

/* BUTTONS */
button {
  padding: 14px 30px;
  font-size: 17px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  margin-top: 25px;
  color: white;
}

#yesBtn {
  background: linear-gradient(135deg, #ff4d6d, #ff85c2);
}

#noBtn {
  background: #adb5bd;
  position: relative;
}

/* NEXT BUTTON */

  padding: 16px 38px;
  font-size: 18px;
  box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
}

/* NO MESSAGE */
.no-message {
  margin-top: 15px;
  font-size: 16px;
  color: #ff4d6d;
  min-height: 22px;
}

/* LOVE TEXT */
.love-text {
  font-size: 18px;
  color: #ff4d6d;
  margin-top: 20px;
  min-height: 28px;
}

/* FLOATING HEARTS & ROSES */
.floating {

  animation: floatUp 5s linear infinite;
  opacity: 0.9;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
}

/* BIG BOUQUET */

</style>
